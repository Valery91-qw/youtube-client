<app-filter-block *ngIf="isShowFilter" (sendSortOptions)="setSortOptions($event)"></app-filter-block>
<div class="container">
  <app-short-card
    *ngFor="let shortCard of searchingResults | FilterPipe: sortingOptions?.type:sortingOptions?.options"
    [shortCard]="shortCard"></app-short-card>
</div>
